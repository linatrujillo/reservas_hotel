<!DOCTYPE html>
<html>
<head>
    <title>Registrar Habitaci√≥n</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Registrar Habitacion</h1>
    <form action="guardar_habitacion.php" method="POST">
        <label>Numero Habitacion:</label>
        <input type="number" name="numero_habitacion" required><br><br>

        <label>Tipo:</label>
        <input type="text" name="tipo" required><br><br>

        <label>Descripcion:</label><br>
        <textarea name="descripcion"></textarea><br><br>

        <label>Capacidad:</label>
        <input type="number" name="capacidad" required><br><br>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" required><br><br>

        <label>Disponible:</label>
        <select name="disponible">
            <option value="1" selected>Si</option>
            <option value="0">No</option>
        </select><br><br>

        <input type="submit" value="Guardar Habitacion">
    </form>
</body>
</html>
